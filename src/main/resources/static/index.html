<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatfoundry</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="container">
    <div id="banner">
        <h1 id="message">Welcome to Chatfoundry!</h1>
    </div>
    <div id="form">
        <div id="intro">
            <p>If you're seeing this page, you successfully deployed this app to <strong>Cloud Foundry</strong>!</p>
            <p>Please have a seat, and discuss with other people.</p>
        </div>

        <div id="error"></div>

        <form>
            <input id="name" type="text" placeholder="Please enter your name" required autofocus/>
            <input id="content" type="text" placeholder="Please enter your message" required/>
            <button id="send" type="button">Send</button>
        </form>

        <div id="messages"></div>
    </div>
</div>
</body>
</html>
